    <!---------------------------------- modal-------------------------------- -->
    <div class="wrapper-modal is-hidden" data-modal>
        <div class="form-container">
            <button type="button" class="close-button" data-modal-close> &#10006;</button>
            <form class="form">
                <h2 class="form__title">Оставьте свои данные, мы вам перезвоним</h2>
                <div>
                    <label class="form__lable">
                        <span class="form__text">Имя</span>
                        <div class="form__container-svg">
                            <input type="text" class="form__input" name="user-name" />
                            <svg class="form__modal-svg-icon" width="12" height="12">
                                <use href="./images/icon.svg#icon-vector-one" ></use>
                            </svg>
                        </div>
                    </label>
                </div>
                <div>
                    <label class="form__lable">
                        <span class="form__text">Телефон</span>
                        <div class="form__container-svg">
                            <input type="phone" class="form__input" name="user-phone" />
                            <svg class="form__modal-svg-icon" width="13" height="13">
                                <use href="./images/icon.svg#icon-vector-two" ></use>
                            </svg>
                        </div>
                    </label>
                </div>
 
                <div>
                    <label class="form__lable">
                        <span class="form__text">Почта</span>
                        <div class="form__container-svg">
                            <input type="email" class="form__input" name="user-email" />
                            <svg class="form__modal-svg-icon" width="15" height="12">
                                <use href="./images/icon.svg#icon-vector-thre" ></use>
                            </svg>
                        </div>
                    </label>
                </div>
                <div>
                    <label class="form__lable">
                        <span class="form__text">Комментарий</span>
                        <textarea name="user-message" class="form__textarea" placeholder="Введите текст"></textarea>
                    </label>
                </div>
                <div class="form__checkbox-container">                    
                    <label for="checkbox" class="form__checkbox-text" for="checkbox">                        
                        <input type="checkbox" name="" value="" id="checkbox" class="form__checkbox visuali-hiden" />
                            <span class="form__icon">
                                <svg class="form__svg-icon" width="16" heigh="15">
                                    <use href="./images/icon.svg#icon-icon-check"/>
                                </svg>
                            </span>
                                Соглашаюсь с рассылкой и принимаю <a href="" class="form__check-link"> Условия
                                договора</a>
                    </label>
                </div>
                <button type="submit" class="form__btn">Отправить</button>
                
            </form>
        </div>
    </div>
